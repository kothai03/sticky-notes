<div class="container">
  <div class="wrapper">
    <form class="form-sticky">
      <h2 class="form-sticky-heading">Sticky</h2>
      <input type="text" class="form-control" placeholder="add sticky" required="" autofocus="" data-ng-model="stickyData.note"
      />
      <button class="btn btn-lg btn-primary btn-block form-submit" data-ng-click="createSticky()">Create</button>
    </form>
  </div>
  <div class="checkbox" ng-repeat="sticky in stickies">
    <div>
      <h2> {{sticky.sticky_note}} </h2>
    </div>
  </div>
</div>
